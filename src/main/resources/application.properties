# AvatarsDir
app.storage.root=./data
app.storage.avatars=avatars
spring.web.resources.static-locations=classpath:/static/,file:${app.storage.root}/

# File Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Cache(1day)
spring.web.resources.cache.period=86400
spring.web.resources.cache.cachecontrol.max-age=86400
spring.web.resources.cache.cachecontrol.no-cache=false

