spring.application.name=wishlist
server.port=8181

## DataBase
spring.datasource.url=jdbc:postgresql://localhost:5432/wishlist
spring.datasource.username=owner
spring.datasource.password=ownerpass

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT
jwt.expirationMinutes=5
jwt.expirationDays=7
